<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script> 
    

    <body style="margin : 0px; overflow: hidden;">
        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
        <a-marker preset="hiro">
            <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 1.0" position="0 0 0" material="color: yellow"></a-entity>
            <a-sphere radius="1" position="1.5 0 0" color="white" ></a-sphere>
            <a-cylinder height="1" position="-1.5 0 0" radius="0.5"  color="grey" ></a-cylinder>
            <a-entity position="0 2.25 -15" particle-system="preset: snow" visible = "false"
                speech-command__start="command: start; type: attribute; attribute: visible; value: true;"
                speech-command__stop="command: stop; type: attribute; attribute: visible; value: false;"> >
                </a-entity>
                <a-entity id="annyang" annyang-speech-recognition></a-entity>
                </a-entity>
        </a-marker>
        
        <a-marker preset="vasiko" type="pattern" url="./assets/pattern-dpsd.patt">
            <a-image src="./assets/lydia.jpg" positions="0 0 1" rotation="0 0 0"></a-image> <a-text value="koitathne" positions="0 0 0.3 "></a-text>
        </a-marker>


        <a-marker id="0xygono" type='pattern' url="./assets/pattern-card-O.patt">
            <a-entity gltf-model="#monkey1" scale="1 1 1" position="0 0 0"
                      animation__rotate="property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;">
            </a-entity>
        </a-marker>

        <a-marker id="markerH" type='pattern' url="./assets/hydrogen.patt">
            <a-entity gltf-model="#monkey1.5" scale="1 1 1" position="0 0 0"
                      animation__rotate="property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
