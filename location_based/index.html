<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
	
	<script>
   		  AFRAME.registerComponent("information", {
   			init: function() {
   			let toggle = false
   			this.el.addEventListener("click", (e) => {
   		  let text = document.querySelectorAll(".clickable")
   			text.forEach(function(el) {
   	    el.setAttribute("visible", toggle)
   			})
   				 toggle = !toggle
   			       })
   			      }
   		      })
   	</script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
	    
	    <a-text id="text_info" class="clickable" text="value: Kiones in Greece."
           position="0 0 -90"
           color= "#F4D35E"
           scale="7 7 7"
           visible="false">
      </a-text>

        <a-entity
        	gps-entity-place="latitude: 44.506477; longitude: 11.301524;" gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" animation-mixer scale="0.015 0.015 0.015"/>
        </a-entity>
	<a-entity
        	gps-entity-place="latitude: 44.506477; longitude: 11.301524;" gltf-model="./assets/parthenon/scene.gltf" rotation="0 180 90" animation-mixer scale="0.015 0.015 0.015"/>
        </a-entity>

        <a-camera
            rotation-reader>
		</a-camera>
	</a-scene>
</body>
