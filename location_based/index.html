<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
	<script>

        AFRAME.registerComponent("text-show", {
            init: function () {
                let toggle = false
                this.el.addEventListener("click", (e) => {
                    let entity = document.querySelectorAll(".clickable")
                    entity.forEach(function (el) {
                        el.setAttribute("visible", toggle)
                    })
                    toggle = !toggle
                })
            }
        })
    </script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
	    
	     <a-entity id="cameraRig">
            <a-entity id="head" camera wasd-controls look-controls cursor="rayOrigin: mouse" position="0 1.6 0"></a-entity>
        </a-entity>
	    
            <a-assets>
            <a-asset-item id="pisatower" src="./assets/magnemite/scene.gltf"></a-asset-item>
        </a-assets>
        
             <a-entity position="-0 -0.1 -0.2">
            <a-entity gltf-model="#pisatower" scale="5 5 5" class="click" gps-entity-place="latitude: 43.716667; longitude: 10.400000;" text-show>
             <a-entity class="clickable"
		       position="3 5.2 0"
		       rotation="0 30 0"
		       text="color: #a48111; font-type: bold; align: center; value: Hello!; width:4; heigh:3; letterSpacing: 10;"
                          visible="false"></a-entity>
			     
			     </a-entity>
            
    

        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 43.716667; simulateLongitude: 10.400000; minDistance: 1; maxDistance: 700;">
		</a-camera>
	</a-scene>
</body>
